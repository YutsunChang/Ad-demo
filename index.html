
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram 模擬頁 (廣告20%滿版) + Carousel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000; /* IG風格黑背景 */
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
    .post {
      margin: 0;
      padding: 0;
      width: 100vw;
    }
    .post img {
      width: 100vw;   /* 截圖滿版 */
      height: auto;
      display: block;
    }
    .comments {
      padding: 15px;
      font-size: 14px;
      line-height: 1.5;
      background: #fff;
      color: #262626;
    }
    .comment {
      margin-bottom: 8px;
    }
    .comment b {
      margin-right: 5px;
    }
    .hashtags {
      color: #00376b;
    }
    #ad-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255,255,255,0.97);
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
      z-index: 9999;
      text-align: center;
    }
    #close-btn {
      position: absolute;
      top: -18px;
      right: 12px;
      font-size: 32px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 36px;
      border-radius: 50%;
      background: rgba(0,0,0,0.5);
    }
    #close-btn:hover {
      background: rgba(0,0,0,0.7);
    }
    #carousel {
      width: 20vh;  /* 高度20%螢幕 → 1:1正方形 */
      height: 20vh;
      margin: 10px auto;
      position: relative;
      perspective: 600px;
      overflow: hidden;
    }
    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      cursor: pointer;
      opacity: 0.5;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }
    .slide.active {
      opacity: 1;
      transform: scale(1);
      z-index: 3;
    }
    .slide.left {
      transform: scale(0.8) translateX(-50px);
      z-index: 2;
    }
    .slide.right {
      transform: scale(0.8) translateX(50px);
      z-index: 2;
    }
    .cta {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #ff6600;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 6;
    }
    .cta:hover { background: #e65500; }
    .controls {
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
    }
    .dot {
      display: inline-block;
      width: 6px; height: 6px;
      background: #bbb;
      border-radius: 50%;
      margin: 0 3px;
      cursor: pointer;
    }
    .dot.active { background: #ff6600; }
  </style>
</head>
<body>

  <!-- IG截圖 -->
  <div class="post">
    <img src="screenshot.jpg" alt="IG截圖">
    <div class="comments">
      <div class="comment"><b>travel_life</b> 太讚了！這景色😍</div>
      <div class="comment"><b>fitness_guy</b> 兄弟身材太好了🔥💪</div>
      <div class="comment"><b>adventure_girl</b> 看了想馬上出發旅行！</div>
      <div class="comment"><b>sunny_day</b> 這張真的拍得好美👏</div>
      <div class="comment hashtags">#旅行 #健身 #生活 #探索 #快樂時光</div>
    </div>
  </div>

  <!-- 廣告區塊 -->
  <div id="ad-container">
    <div id="close-btn">&times;</div>
    <div id="carousel">
      <div class="slide active" style="background-image:url('carousel_images/slide1.jpg');" data-link="https://www.instagram.com/danny_tsun/#"><div class="cta">了解更多</div></div>
      <div class="slide" style="background-image:url('carousel_images/slide2.jpg');" data-link="https://www.instagram.com/danny_tsun/#"><div class="cta">了解更多</div></div>
      <div class="slide" style="background-image:url('carousel_images/slide3.jpg');" data-link="https://www.instagram.com/danny_tsun/#"><div class="cta">了解更多</div></div>
      <div class="slide" style="background-image:url('carousel_images/slide4.jpg');" data-link="https://www.instagram.com/danny_tsun/#"><div class="cta">了解更多</div></div>
      <div class="slide" style="background-image:url('carousel_images/slide5.jpg');" data-link="https://www.instagram.com/danny_tsun/#"><div class="cta">了解更多</div></div>
      <div class="slide" style="background-image:url('carousel_images/slide6.jpg');" data-link="https://www.instagram.com/danny_tsun/#"><div class="cta">了解更多</div></div>
      <div class="controls">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  <script>
    var slides = document.querySelectorAll(".slide");
    var dots = document.querySelectorAll(".dot");
    var current = 0; // 從 slide1 開始

    function updateSlides() {
      slides.forEach((slide, index) => {
        slide.classList.remove("active", "left", "right");
        if (index === current) slide.classList.add("active");
        else if (index === (current - 1 + slides.length) % slides.length) slide.classList.add("left");
        else if (index === (current + 1) % slides.length) slide.classList.add("right");
      });
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === current);
      });
    }

    function showSlide(index) {
      current = (index + slides.length) % slides.length;
      updateSlides();
    }

    dots.forEach((dot, index) => {
      dot.onclick = () => showSlide(index);
    });

    slides.forEach(slide => {
      slide.onclick = () => window.open(slide.getAttribute("data-link"), "_blank");
      slide.querySelector(".cta").onclick = (e) => {
        e.stopPropagation();
        window.open(slide.getAttribute("data-link"), "_blank");
      };
    });

    setInterval(() => { showSlide(current + 1); }, 3000);
    updateSlides();

    var startX = 0;
    document.getElementById("carousel").addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
    document.getElementById("carousel").addEventListener("touchend", e => {
      var endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) showSlide(current + 1);
      else if (endX - startX > 50) showSlide(current - 1);
    });

    document.getElementById('close-btn').onclick = function() {
      document.getElementById('ad-container').style.display = 'none';
    };
  </script>

</body>
</html>
